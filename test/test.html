<script src="../index.js"></script>
<script>
var scrollByJS = false;
$(".left a").on("click", function(){
    scrollByJS = true;
    var href = $(this).attr("href");
    var top = $(href).position().top;
    animateScrollTo(top, 200, function(){
        scrollByJS = false;
        // 滚动完成，根据窗口高度决定显示哪个元素
    });
});
// 绑定滚动事件
var sent = false;
$(window).on("scrollStop", function(){
    console.log(-1);
});
</script>
